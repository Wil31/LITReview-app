{% if post.user.id == user.id %}
<div>Vous avez publié un ticket</div>
<div align="right" class="font-italic">
    {{ post.time_created }}
</div>
{% else %}
<div>{{ post.user.username }} a publié un ticket</div>
<div align="right">{{ post.time_created }}</div>
{% endif %}
<h3 class="card-title">{{ post.title }}</h3>
<p class="card-text"> {{ post.description }}</p>
{% if post.image %}
<img src="{{ post.image.url }}">
{% endif %}
