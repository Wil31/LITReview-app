{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible fade show"
             role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="True">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}
</ul>
{% endif %}
